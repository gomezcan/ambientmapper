name: tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # If/when you add steps that call samtools, flip "if" to true and install it.
      - name: (Optional) Install system deps
        if: ${{ false }}
        run: |
          sudo apt-get update
          sudo apt-get install -y samtools

      - name: Install package + test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Smoke tests (import + CLI)
        run: |
          python - <<'PY'
          import ambientmapper
          print("ambientmapper version:", getattr(ambientmapper, "__version__", "n/a"))
          PY
          ambientmapper --help

      - name: Run pytest
        run: pytest -q
